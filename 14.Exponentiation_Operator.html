    <title>Exponentiation Operator</title>

<body>
    
    <script>

        //The exponentiation operator (**) returns the result of raising 
        //the first operand to the power of the second operand.
        // x**y Produces the Same result As Math.pow(x,y)

        let a = 10; let b = 3;

        console.log(a**b);

    </script>
