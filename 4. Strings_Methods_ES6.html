<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Strings Methods in ES6</title>
</head>
<body>
    <script>
        // ES6 String Methods
        let fname ="Talha";
        let last = "Zubair";
         const name = `${fname};`;
         const fullname = `${fname}  ${last} `;
         console.log(name.startsWith('T'));
         console.log(name.endsWith('a'));
         console.log(name.includes('Talha'));
         console.log(name.includes('alh'));
         console.log(fullname.repeat(10));
    </script>
</body>
</html>
