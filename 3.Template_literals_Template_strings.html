<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literals (Template strings)</title>
</head>
<body>
    <script>
        // ES5 
        console.log("I Am Talha" + "I Am 24 Years Old ");

         // ES6

         console.log(`i am kashi. i am also 24 Years Old`);

          // ES5 

          let fname = "Talha";
          let Lastname = "Zubair"
          console.log("My Name is : " + fname + ". My Lastname is " + Lastname);

          // ES6 

          console.log(`My Name is ${fname} . My Last name is ${Lastname}` );

           // ES5 

           let a = 20;
           let b = 10;

           console.log('Thirty is' + (a+b) + ' and \n not' + (2*a+b) +'.');
            // ES6

            console.log(`thirty is ${a+b} and 
        not ${2*a+b}
            `);

    </script>
</body>
</html>
